{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartNotes</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
        {% if user.is_authenticated %}
            <p style="color: white;">Welcome, {{ user.username }}!</p>
        {% else %}
            <p style="color: white;"">Welcome, guest! Please <a href="{% url 'login' %}">login</a>.</p>
        {% endif %}
        <div class="ms-auto">
            {% if user.is_authenticated %}
                <a href="{% url 'home' %}" class="btn btn-outline-light me-1 ">Home</a>
                <a href="{% url 'notes.new' %}" class="btn btn-outline-light me-1 ">Create</a>
                <form action="{% url 'logout' %}" method="POST" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-light me-1">Logout</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-light me-1">Login</a>
                <a href="{% url 'signup' %}" class="btn btn-outline-light me-1">Signup</a>
            {% endif %}
        </div>
    </nav>

    <div class="my-5 text-center container">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
