{% extends 'base.html' %}

{% block content %}
    <form  method="POST"> {% csrf_token %}
        {{form.as_p}}
        <button  type="submit" class="btn btn-primary my-5" value="submit" action="submit">submit</button>
        <a href="{% url 'notes.list' %}" class="btn btn-secondary my-5">Cancel</a>
    </form>
    {% if form.errors %}
    <div class="alert alert-danger">
        {{form.errors.title.as_text}}
    </div>
    {% endif %}

    
{% endblock %}
